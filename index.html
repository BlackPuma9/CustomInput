<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
      }

      /* Custom input */

      .custom-checkbox {
        height: 19px;
        width: 19px;
        border: 2px solid #f13c6e;
        display: block;
        border-radius: 5px;
        position: relative;
      }

      .custom-checkbox input {
        display: none;
      }

      .custom-checkbox input:checked + .custom-mark {
        background-color: #f13c6e;
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }

      .custom-checkbox input:checked + .custom-mark::after {
        display: block;
        content: "";
        width: 5px;
        height: 14px;
        position: absolute;
        border-right: 2px solid #ffffff;
        border-bottom: 2px solid #ffffff;
        top: 40%;
        left: 18%;
        transform: rotate(45deg) translate(-50%, -50%);
      }

      /* Custom radio btn */
      .radio {
        margin-bottom: 10px;
      }

      .custom-checkbox input:checked + .custom-mark-radio {
        background-color: #f13c6e;
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        border-radius: 50%;
      }

      .custom-checkbox input:checked + .custom-mark-radio::after {
        display: block;
        content: "";
        width: 50%;
        height: 50%;
        background-color: #ffffff;
        border-radius: 50%;
        position: absolute;
        left: 25%;
        top: 25%;
      }
    </style>
  </head>
  <body>
    <!-- Custom input -->
    <label class="custom-checkbox">
      <input type="checkbox" />
      <span class="custom-mark"></span>
    </label>
    <!-- End of custom input -->

    <br />
    <hr />

    <!-- Custom radio btn -->
    <label class="custom-checkbox radio" style="border-radius: 50%">
      <input type="radio" name="car" />
      <span class="custom-mark-radio"></span>
    </label>

    <label class="custom-checkbox radio" style="border-radius: 50%">
      <input type="radio" name="car" />
      <span class="custom-mark-radio"></span>
    </label>

    <label class="custom-checkbox radio" style="border-radius: 50%">
      <input type="radio" name="car" />
      <span class="custom-mark-radio"></span>
    </label>
    <!-- End of radio btn -->
  </body>
</html>
